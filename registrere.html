<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrer Deg Nå</title>
    <style>
        h1, h2 {
            color: brown; font-size: 50px;
        }
     
       
    </style>
</head>
<body>
    <div>
        <h1>Vennligst fyll Ut Skjemaet Fullstendig.</h1>
    </div>
    <hr>
   
    <h2>Din Kontoinformasjon!</h2>
    <table>
        <tr>
            <td style="width: 120px;">
                <label for="username">BrukerNavn :</label>
               
            </td>
            <td style="width: 50px;"></td>
            <td> <input type="text" id="username" placeholder="Skriv Inn Brukernavn"></td>
        </tr>
        <tr>
            <td>
                <label for="eposta">E-post :</label>
               
            </td>
            <td ></td>
            <td> <input type="email" id="eposta" placeholder="Skriv Inn e-post"></td>
        </tr>
        <tr>
            <td>
                <label for="parola">Passord :</label>
               
            </td>
            <td ></td>
            <td> <input type="password" id="parola" placeholder="Skriv Inn Passord"></td>
        </tr>
    </table>
    
    
    <h2>Din Personlige Informasjon!</h2>
    <table>
        <tr>
            <td style="width: 120px;">
                <label for="name">Navn :</label>
            </td>
            <td style="width: 50px;"></td>
            <td>
                <input type="text" id="name" placeholder="Skriv inn navn">
            </td>
        </tr>
        <tr>
            <td>
                <label for="surname">EtterNavn :</label>
            </td>
            <td></td>
            <td>
                <input type="text" id="surname" placeholder="Skriv Inn EtterNavn">
            </td>
        </tr>
        <tr>
            <td>
                <label for="city">Byen :</label>
            </td>
            <td></td>
            <td>
                <select name="" id="city">
                    <option value="">Oslo</option>
                    <option value="">Bergen</option>
                    <option value="">Trodheim</option>
                    <option value="">Stavanger</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="gender">Kjønn :</label>
            </td>
            <td></td>
            <td>
                <input type="radio" name="gender"> Man
                <input type="radio" name="gender"> Kvinne
            </td>
        </tr>
        <tr>
            <td>
                <label for="hobbes">Hobbyer :</label>
            </td>
            <td></td>
            <td>
                <input type="checkbox"> Kino
                <input type="checkbox"> Tur
                <input type="checkbox"> Bøker
                <input type="checkbox"> Sport
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>
                <button type="submit">Lagre</button>
            </td>
        </tr>
    </table>
    
</body>
</html>
